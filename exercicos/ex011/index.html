<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
  <h1>Imagem dinamica</h1>  
  <p>Tente abrir esse site em varias dispositivos diferentes ou simplesmente aumente o tamanho do seu navigador.</p>
  <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprende a reproduzir áudios em HTML</p>
   <audio preload="metadata"autoplay controls>
    <source src="midia/twohearts - trackTribe.mp3" type="audio/mpeg">
    <source src="midia/zula - minivandals.ogg" type="adio/ogg">
    <source src="midia/guanascast-33.wav" type="audio/wav">
    <p>Infelizmente seu navigador não consegue reproduzir. <a href="midia/twohearts-tracktrie.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
    
 </audio>

</body>
</html>
